services:
  factubam:
    image: python:3.11-slim
    container_name: factubam
    restart: unless-stopped
    working_dir: /app
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    command: >
      sh -c "
      pip install --no-cache-dir streamlit pdfplumber pandas openpyxl plotly &&
      streamlit run factubam.py
      --server.port=8501
      --server.address=0.0.0.0
      "

